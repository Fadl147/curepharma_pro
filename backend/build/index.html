<!doctype html><html lang="en"><head> <style>
  /* A more subtle, modern scrollbar for Webkit browsers */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px; /* Makes the scrollbar thinner */
  }

  /* This hides that ugly white track */
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }

  /* This styles the bar itself to be a soft, semi-transparent white */
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 6px;
  }

  /* The bar becomes a bit more visible when you hover over the area */
  .custom-scrollbar:hover::-webkit-scrollbar-thumb {
    background-color: rgba(255, 255, 255, 0.5);
  }
